<div class="page" style="padding:20px 0px 0px 0px;">
    <form class="layui-form " action="{:url('Orderreservation/ReservationCancel')}" method="post" enctype="multipart/form-data">
        <input type='hidden'  name="id" value="{$id}">

        <div class="layui-form-item">
            <label class="layui-form-label">说明：</label>
            <div class="layui-input-block">
                <div class="layui-form-mid ">取消预约,用户可以对该订单电子码进行再次预约,请谨慎操作</div>
            </div>
        </div>

        <div class="layui-form-item ">
            <label class="layui-form-label"><span style="color:red">*</span>取消预约：</label>
            <div class="layui-input-inline" style="width: 50%">
                <label><input type="radio" name="status"  value="1"  title="取消预约" checked="checked"></label>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            </div>
        </div>
    </form>
</div>
