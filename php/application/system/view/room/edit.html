<script charset="utf-8" src="/kindeditor/kindeditor.js"></script>
<script charset="utf-8" src="/kindeditor/lang/zh_CN.js"></script>
<div class="page" style="padding:20px 0px 0px 0px;">
    <form class="layui-form " action="{$action}" method="post" enctype="multipart/form-data">

        <div class="layui-form-item">
            <label class="layui-form-label">房型名称</label>
            <div class="layui-input-inline" style="width:500px;">
                <input type="text" name="title" value="{$obj.title}" lay-verify="require" class="layui-input">
            </div>
            <label class="layui-form-label">类型</label>
            <div class="layui-input-inline" style="width:500px;">
                <label><input type="radio" title="套房" name="type" value="1" <if condition="$obj.type eq '1'">checked</if> > </label>
                <label><input type="radio" title="非套房" name="type" value="2" <if condition="$obj.type eq '2'">checked</if> > </label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">房型数量</label>
            <div class="layui-input-inline">
                <input type="text" name="num" value="{$obj.num}" placeholder="0" lay-verify="number" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">列表图片</label>
            <div class="layui-input-inline">
                <input type="file" name="img" textname="pic" class="layui-upload-file" lay-ext="jpg|png|gif" lay-title="点击上传">
                <input type="hidden" name="pic" value="{$obj.pic}">
                <div class="img_preview pic" title="图片预览"><img src="/uploads/{$obj.pic}"></div>
            </div>
            <div class="clear"></div>
        </div>
        <!-- 图片 -->
        <div class="layui-form-item">
            <label class="layui-form-label">环境图片</label>
            <div class="layui-input-inline">
                <input type="file" name="img" textname="photo1" class="layui-upload-file" lay-ext="jpg|png|gif"  lay-title="点击上传封面">
                <input type="hidden" name="photo1" value="{$obj.photo1}">
                <div class="img_preview photo1" title="图片预览">
                    <img src="/uploads/{$obj.photo1}">
                </div>
            </div>
            <div class="layui-input-inline">
                <input type="file" name="img" textname="photo2" class="layui-upload-file" lay-ext="jpg|png|gif"  lay-title="点击上传封面">
                <input type="hidden" name="photo2" value="{$obj.photo2}">
                <div class="img_preview photo2" title="图片预览">
                    <img src="/uploads/{$obj.photo2}">
                </div>
            </div>
            <div class="layui-input-inline">
                <input type="file" name="img" textname="photo3" class="layui-upload-file" lay-ext="jpg|png|gif"  lay-title="点击上传封面">
                <input type="hidden" name="photo3" value="{$obj.photo3}">
                <div class="img_preview photo3" title="图片预览">
                    <img src="/uploads/{$obj.photo3}">
                </div>
            </div>
            <div class="layui-input-inline">
                <input type="file" name="img" textname="photo4" class="layui-upload-file" lay-ext="jpg|png|gif"  lay-title="点击上传封面">
                <input type="hidden" name="photo4" value="{$obj.photo4}">
                <div class="img_preview photo4" title="图片预览">
                    <img src="/uploads/{$obj.photo4}">
                </div>
            </div>
            <div class="layui-input-inline">
                <input type="file" name="img" textname="photo5" class="layui-upload-file" lay-ext="jpg|png|gif"  lay-title="点击上传封面">
                <input type="hidden" name="photo5" value="{$obj.photo5}">
                <div class="img_preview photo5" title="图片预览">
                    <img src="/uploads/{$obj.photo5}">
                </div>
            </div>
            <div class="layui-input-inline">
                <input type="file" name="img" textname="photo6" class="layui-upload-file" lay-ext="jpg|png|gif"  lay-title="点击上传封面">
                <input type="hidden" name="photo6" value="{$obj.photo6}">
                <div class="img_preview photo6" title="图片预览">
                    <img src="/uploads/{$obj.photo6}">
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">摘要</label>
            <div class="layui-input-inline" style="width:500px;">
                <input type="text" name="feature" value="{$obj.feature}" lay-verify="require" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">价格</label>
            <div class="layui-input-inline">
                <input type="text" name="price" value="{$obj.price}" placeholder="0" lay-verify="money" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">配套服务</label>
            <div class="layui-input-inline" style="width: 600px;">
                <volist name="roomservice" id="n">
                    <input type="checkbox" name="sids[]" lay-skin="primary" title="{$n.title}" value="{$n.id}" <notempty name="$n.ischeck"> checked="checked"</notempty>>
                </volist>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">房型描述</label>
            <div class="layui-input-inline" style="width:80%;">
                <textarea  cols="80" id="descp" name="descp" rows="5" >{$obj.descp}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">房型说明</label>
            <div class="layui-input-inline" style="width:80%;">
                <textarea class="ckeditor" cols="40" id="introduction" name="introduction" rows="10" >{$obj.introduction}</textarea>
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            </div>
        </div>

        <input type="hidden" value="{$obj.id}" name="id">
    </form>

</div>
<script>
    KindEditor.ready(function (K) {
        window.editor = K.create('#introduction', {
            width: '100%',
            height: '550px',
            afterBlur: function () {
                this.sync();
            }
        });
    })

</script>
