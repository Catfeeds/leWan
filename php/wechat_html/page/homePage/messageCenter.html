			}

				margin-top: 0.4rem;
			}
			.messTitle>span{

				display: inline-block;
				vertical-align: middle;
			}
			.messTitle>i{

			}
			.messContentDetails{
				font-size: 0.373rem;
				font-weight: 500;

				margin: 0.266rem 0;
			}
			.mui-navigate-right:after{
