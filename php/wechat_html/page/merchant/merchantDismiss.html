<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>驳回申请</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/leWan.css" rel="stylesheet" />
		<link href="../../plugins/swiper-4.3.3.min.css" rel="stylesheet" />
		<link href="../../fonts/iconfont.css" rel="stylesheet" />
		<style type="text/css">
			body {
				background-color: #F5F6FA;
				min-height: 100vh;
				margin: 0 !important;
				overflow: hidden;
			}
			
			.content {
				margin-top: 0.8rem;
				margin-left: 0.32rem;
			}
			
			textarea {
				width: 9.36rem;
				height: 4.373rem;
				padding: 0.25rem !important;
				background-color: #FFFFFF;
				border: none;
				font-size: 0.373rem;
				font-weight: 400;
				color: #333333;
			}
			
			.footer {
				position: fixed;
				bottom: 0;
				left: 0;
				width: 100%;
				height: 1.44rem;
				line-height: 1.44rem;
				background-color: #FF8B30;
				color: #FFFFFF;
				font-size: 0.426rem;
				font-weight: 500;
				text-align: center;
			}
			.mui-toast-container {
				bottom: 50% !important;
			}
		</style>
	</head>

	<body>
		<div class="">
			<div class="content">
				<textarea id="disMessage" placeholder="可在此填写驳回原因"></textarea>
			</div>
			<div class="footer">提交驳回</div>
		</div>
		<script src="../../plugins/flexible.js"></script>
		<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
		<script src="../../plugins/jquery-2.1.4.js"></script>
		<script src="../../plugins/vue.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../plugins/swiper-4.3.3.min.js"></script>
		<script src="../../plugins/serverApi.js?t=201901161450"></script>
		<script src="../../plugins/getTokenCommon.js"></script>
		<script type="text/javascript">
			$(function() {
				var token = localStorage.getItem("token");
				var reservation_id = getUrlParam("reservation_id");
				mui('body').on('tap', ".footer", function() {
					$.ajax({
						url: SELLER_SERVER + "/api/index/reservationCancel",
						async: false,
						data: {
							token: token,
							reservation_id: reservation_id,	//预约ID
							status: 2, //操作类型：1通过；2驳回
							remark: $('#disMessage').val() || '无备注信息', //备注信息
						},
						success: function(data) {
							log(data)
							if(data.code == 200) {
								mui.toast('提交驳回成功，您的反馈我们 会及时转达并通知客户！', {duration: 'long',type: 'div'})
								setTimeout(function(){
									mui.openWindow({
										url:"merchantCenter.html"
									})
								},2000)
							} else {
								mui.toast(data.message, {duration: 'long',type: 'div'})
							}
						}
					});
				})
			})
		</script>
	</body>

</html>
