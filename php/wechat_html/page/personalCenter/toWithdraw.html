<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>我要提现</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/leWan.css" rel="stylesheet" />
		<link href="../../plugins/swiper-4.3.3.min.css" rel="stylesheet" />
		<link href="../../fonts/iconfont.css" rel="stylesheet" />
		<style type="text/css">
			body {
				padding: 0;
				margin: 0;
				background-color: #FFFFFF;
			}
			
			/*卡片*/
			
			.headerBox {
				position: relative;
				width: 100%;
				height: 5.36rem;
				background:  linear-gradient(to right, #B27F29 0%, #F6D993 100%);
			}
			.cardMonery{
				height: 1rem;
				line-height: 1rem;
				margin-top:  0.8rem;
			}
			.cardMonery>span:nth-child(1){
				font-size:  0.373rem;
				color:  #FFFFFF;
				font-weight:  500;
				margin-left: 0.32rem;
			}
			.cardMonery>span:nth-child(2){
				font-size:  0.693rem;
				color:  #FFFFFF;
				font-weight:  bold;
				margin-left: 0.32rem;
			}
			.clearBoth{
				overflow: hidden;
			}
			.cardBox {
				width: 9.173rem;
				height: 5.493rem;
				border-radius:  0.2rem;
				box-shadow: #999 0px 0px 10px;
				overflow: hidden;
				position: absolute;
				left:  0.413rem;
				bottom:  -2.453rem;
				text-align: center;
				background-color: #FFFFFF;
			}
			
			
			
			
			
			/*内容*/
			.btnBox{
				margin-top:  4.32rem;
				width: 100%;
				text-align: center;
			}
			.cardTitle{
				font-size: 0.373rem;
				font-weight: bold;
				color: #D1A859;
				margin-top: 0.266rem;
			}
			.cardInput{
				margin:  0 auto;
				margin-top: 0.8rem;
				width: 7.706rem;
				height: 1.173rem;
				line-height: 1.173rem;
				border-bottom: 2px solid #CCCCCC;
				overflow: hidden;
			}
			.cOne{
				width: 10%;
				float: left;
				font-size: 0.586rem;
				color: #333333;
				font-weight: bold;
			}
			.cTwo{
				width: 70% !important;
				float: left;
				height: 1.173rem !important;
				border: none !important;
				padding-left: 0 !important;
				font-size: 0.48rem !important;
			}
			.cThree{
				width: 20%;
				float: left;
				font-size: 0.426rem;
				font-weight: bold;
				color: #333333;
			}
			.title{
				text-align: left;
				width: 100%;
				font-size:  0.426rem;
				color: #999999;
				font-weight: 500;
				margin: 0.613rem 0 0 0.746rem;
			}
			.secBank{
				width: 100%;
				margin-top: 0.266rem;
			}
			.secBank>span:nth-child(1){
				float: left;
				margin-left: 0.746rem;
				font-size: 0.426rem;
				color: #333333;
				font-weight: 500;
			}
			.secBank>span:nth-child(2){
				float: right;
				margin-right: 0.72rem;
				font-size: 0.426rem;
				color: #999999;
				font-weight: 500;
			}
			
			.nowWantMonery{
				display: inline-block;
				width:  8.906rem;
				height: 1.333rem;
				line-height: 1.333rem;
				color: #FFFFFF;
				font-size:  0.426rem;
				font-weight: bold;
				background:  linear-gradient(to right, #F6D993 0%, #B27F29 100%);
				border-radius: 0.15rem;
			}
			.footer{
				margin-top: 0.88rem;
				text-align: center;
				font-size: 0.373rem;
				font-weight: bold;
			}
			.footer>span:nth-child(1){
				color: #999999;
			}
			.footer>span:nth-child(2){
				display: inline-block;
				width: 0.053rem;
				height: 0.32rem;
				background-color: #999999;
				margin: 0 0.24rem;
			}
			.footer>span:nth-child(3){
				color: #E1B872;
			}
			
			
			.contentTitle{
				margin: 0.8rem 0 0 0.32rem;
			}
			.contentTitle>div{
				width: 0.32rem;
				height: 0.426rem;
				background-color: #D8D8D8;
				display: inline-block;
			}
			.contentTitle>span{
				font-size: 0.426rem;
				color: #333333;
				font-weight: bold;
				margin-left: 0.1rem;
			}
			.text{
				margin: 0.4rem;
				font-size: 0.4rem;
				color: #999999;
				line-height: 2;
				text-indent: 0.8rem;
			}
			
			
		</style>
	</head>

	<body>
		<div class="headerBox">
			<div class="clearBoth"> </div>
			<div class="cardMonery">
				<span>可提现金额：</span>
				<span>0.00</span>
			</div>
			<div class="cardBox">
					<div class="cardTitle">提现到银行卡</div>
					<div class="cardInput">
						<span class="cOne">￥</span>
						<input type="number" class="cTwo" value="" placeholder="最低100元提"/>
						<span class="cThree">全部</span>
					</div>
					<div class="title">到账银行卡</div>
					<div class="secBank">
						<span>中国工商银行</span>
						<span>7261 <i class="mui-icon mui-icon-forward"></i></span>
					</div>
			</div>
			
		</div>
		<div class="content">
			<div class="btnBox">
				<div class="nowWantMonery">立即提现</div>
			</div>
			<div class="footer">
				<span>提现说明</span>
				<span></span>
				<span>提现记录</span>
			</div>
			<div class="contentTitle">
				<div></div>
				<span>提现说明</span>
			</div>
			<div class="text">
				 微信、支付宝。最好可以和第三方支付合作，捆绑银行卡，实现钱包功能。对分销商佣金结算是，要有扣除手续费、税收、技术服务费等名目
				 4、订单系统保证运营达人看到每笔订单的消费金额、一级佣金、上级佣金、运营佣金。若购买者是普通会员（未注册用户）
				 则一级佣金是其上一级分享者，上级佣金是其上一级分享者的上级。
			</div>
		</div>
		
		<script src="../../plugins/flexible.js"></script>
		<script src="../../plugins/jquery-2.1.4.js"></script>
		<script src="../../plugins/vue.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../plugins/swiper-4.3.3.min.js"></script>
		<script src="../../plugins/serverApi.js"></script>
		<script type="text/javascript">
			$(function(){
				
			})
		</script>
	</body>

</html>
