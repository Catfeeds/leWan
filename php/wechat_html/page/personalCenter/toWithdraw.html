<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>我要提现</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/leWan.css" rel="stylesheet" />
		<link href="../../plugins/swiper-4.3.3.min.css" rel="stylesheet" />
		<link href="../../fonts/iconfont.css" rel="stylesheet" />
		<style type="text/css">
			body {
				padding: 0;
				margin: 0;
				background-color: #FFFFFF;
			}
			
			/*卡片*/
			
			.headerBox {
				background-color: #FFFFFF;
				overflow: hidden;
			}
			.cardBox {
				width: 8.56rem;
				height: 4.426rem;
				margin: 0.426rem 0.733rem;
				border-radius: 5px;
				box-shadow: #999 0px 0px 10px;
				overflow: hidden;
				position: relative;
				text-align: center;
			}
			.WithdrawalRecord{
				color: #CCCCCC;
				font-size: 0.32rem;
				float: right;
				margin-right: 0.266rem;
			}
			.title{
				font-size: 0.4rem;
				color: #999999;
				position: absolute;
				top: 0.373rem;
				left: 0;
				right: 0;
			}
			.money{
				font-weight: bold;
				font-size: 0.88rem;
				color: #E1B872;
				margin-top: 1.44rem;
			}
			.withdrawalBtn{
				display: inline-block;
				width: 2.746rem;
				height: 0.933rem;
				line-height: 0.933rem;
				background-color: #E1B872;
				color: #FFFFFF;
				border-radius: 0.466rem;
				margin-top: 0.533rem;
				font-size: 0.506rem;
			}
			/*内容*/
			.contentTitle{
				margin: 0.8rem 0 0 0.32rem;
			}
			.contentTitle>div{
				width: 0.32rem;
				height: 0.426rem;
				background-color: #D8D8D8;
				display: inline-block;
			}
			.contentTitle>span{
				font-size: 0.426rem;
				color: #333333;
				font-weight: bold;
				margin-left: 0.1rem;
			}
			.text{
				margin: 0.4rem;
				font-size: 0.4rem;
				color: #999999;
				line-height: 2;
				text-indent: 0.8rem;
			}
			
			
		</style>
	</head>

	<body>
		<div class="headerBox">
			<div class="cardBox">
				<span class="WithdrawalRecord">提现记录<i class="iconfont icon-yousanjiao"></i></span>
				<div class="title">可提现金额</div>
				<div class="money">8735.00</div>
				<div class="withdrawalBtn">提 现</div>
			</div>
		</div>
		<div class="content">
			<div class="contentTitle">
				<div></div>
				<span>提现说明</span>
			</div>
			<div class="text">
				 微信、支付宝。最好可以和第三方支付合作，捆绑银行卡，实现钱包功能。对分销商佣金结算是，要有扣除手续费、税收、技术服务费等名目
				 4、订单系统保证运营达人看到每笔订单的消费金额、一级佣金、上级佣金、运营佣金。若购买者是普通会员（未注册用户）
				 则一级佣金是其上一级分享者，上级佣金是其上一级分享者的上级。
			</div>
		</div>

		<script src="../../plugins/jquery-2.1.4.js"></script>
		<script src="../../plugins/vue.js"></script>

		<script src="../../plugins/serverApi.js"></script>
