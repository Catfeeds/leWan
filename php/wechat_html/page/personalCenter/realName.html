<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>实名认证</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/leWan.css" rel="stylesheet" />
		<link href="../../plugins/swiper-4.3.3.min.css" rel="stylesheet" />
		<link href="../../fonts/iconfont.css" rel="stylesheet" />
		<style type="text/css">
			body,
			html {
				padding: 0;
				margin: 0;
				background-color: #F8F8F8 !important;
				min-height: 100vh;
			}
			
			.inputTitle {
				font-size: 0.373rem;
				color: #CCCCCC;
				font-weight: bold;
				margin: 0.533rem 0 0 0.586rem;
			}
			
			.inputBox {
				background-color: #FFFFFF;
				width: 9.36rem;
				margin: 0 auto;
				margin-top: 0.266rem;
				border-radius: 0.2rem;
				overflow: hidden;
			}
			
			.inputBox>div {
				font-size: 0.426rem;
				color: #E1B872;
				font-weight: bold;
				margin: 0.613rem 0 0 0.4rem;
			}
			
			.inputBox>input {
				margin: 0.293rem 0.4rem 0 0.293rem;
				width: 8.56rem;
				padding-left: 0 !important;
				font-size: 0.4rem;
				border: none;
				border-bottom: 1px solid #F2F2F2;
			}
			
			.imaTitle {
				font-size: 0.373rem;
				color: #CCCCCC;
				font-weight: bold;
				margin: 0.8rem 0 0 0.586rem;
			}
			
			.inputImg {
				margin-top: 0.266rem;
				display: flex;
				justify-content: space-around;
			}
			
			.inputImg>div {
				width: 4.693rem;
				height: 2.96rem;
				position: relative;
				text-align: center;
				background-size: 100% 100%;
				background-repeat: no-repeat;
			}
			
			.inputImg>div>input {
				display: inline-block;
				position: absolute;
				left: 0px;
				top: 0px;
				width: 100%;
				height: 100%;
				opacity: 0;
				z-index: 10;
			}
			
			.textMessage>img {
				width: 1.386rem;
				height: auto;
				margin-top: 0.7rem;
			}
			
			.footer {
				margin-top: 1.333rem;
				width: 100%;
				text-align: center;
			}
			
			.sureBtn {
				display: inline-block;
				width: 8.906rem;
				height: 1.333rem;
				line-height: 1.333rem;
				color: #FFFFFF;
				font-size: 0.426rem;
				font-weight: bold;
				background: linear-gradient(to right, #F6D993 0%, #B27F29 100%);
				border-radius: 0.15rem;
			}
		</style>
	</head>

	<body>
		<div class="">
			<div>
				<div class="inputTitle">请填写您的个人信息</div>
				<div class="inputBox">
					<div>真实姓名</div>
					<input type="text" id="trueName" maxlength="6" placeholder="请填写您的真实姓名" />
					<div>身份证号</div>
					<input type="text" id="IDNumber" maxlength="20" placeholder="请填写您的身份证号码" />
				</div>
				<div class="imaTitle">请拍摄身份证正反面照片</div>
				<div class="inputImg">
					<div class="" style="background-image: url(../../img/personalCenter/realName1.png);">
						<input type="file" accept="image/*">
						<div class="textMessage">
							<img src="../../img/personalCenter/realName3.png" />
						</div>
					</div>
					<div class="" style="background-image: url(../../img/personalCenter/realName2.png);">
						<input type="file" accept="image/*">
						<div class="textMessage">
							<img src="../../img/personalCenter/realName3.png" />
						</div>
					</div>
				</div>
				<div class="footer">
					<div class="sureBtn">提交审核</div>
				</div>
			</div>
		</div>
		<script src="../../plugins/flexible.js"></script>
		<script src="../../plugins/jquery-2.1.4.js"></script>
		<script src="../../plugins/clipboard.js"></script>
		<script src="../../plugins/vue.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../plugins/swiper-4.3.3.min.js"></script>
		<script src="../../plugins/serverApi.js"></script>
		<script type="text/javascript">
			$(function() {
				var token = localStorage.getItem("token");

				//获取实名认证信息
				getBankMessage();

				function getBankMessage() {
					var data = {
						token: token,
						truename: $("#trueName").val(),
						cardno: $("#IDNumber").val(),
						//TODO 判断问题
						positive: ,
						opposite: ,
					}
					var isOk = validate(
						[vueData.concat, ['required'],
							['姓名不能为空']
						], //持卡人
						[vueData.mobile, ['required', 'idCard'],
							['身份证号码不能为空', '请输入正确的身份证号码']
						] //手机号码
					);
					if(!isOk) return;

					$.ajax({
						url: API_SERVER + "", //TODO 接口有错
						data: {
							token: token
						},
						success: function(data) {
							log(data)
							if(data.code == 200) {
								$(".IDCardImg").attr("src", data.data.positive);
								$(".failQus").text(data.data.remark);

							} else {
								mui.toast(data.message)
							}
						}
					})
				}
				
				//拍照或从手机相册中选图接口
				wx.chooseImage({
					count: 1, // 默认9
					sizeType: ['original', 'compressed'], // 可以指定是原图还是压缩图，默认二者都有
					sourceType: ['album', 'camera'], // 可以指定来源是相册还是相机，默认二者都有
					success: function(res) {
						var localIds = res.localIds; // 返回选定照片的本地ID列表，localId可以作为img标签的src属性显示图片
					}
				});
				//上传图片接口
				wx.uploadImage({
					localId: '', // 需要上传的图片的本地ID，由chooseImage接口获得
					isShowProgressTips: 1, // 默认为1，显示进度提示
					success: function(res) {
						var serverId = res.serverId; // 返回图片的服务器端ID
					}
				});
				//下载图片接口
				wx.downloadImage({
					serverId: '', // 需要下载的图片的服务器端ID，由uploadImage接口获得
					isShowProgressTips: 1, // 默认为1，显示进度提示
					success: function(res) {
						var localId = res.localId; // 返回图片下载后的本地ID
					}
				});
			})
		</script>
	</body>

</html>
