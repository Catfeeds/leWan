<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>预约</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/leWan.css" rel="stylesheet" />
		<link href="../../plugins/swiper.min.css" rel="stylesheet" />
		<link href="../../fonts/iconfont.css" rel="stylesheet" />
		<style type="text/css">
			body {
				padding: 0;
				margin: 0;
				background-color: #FFFFFF;
			}
			/*头部*/
			
			.header {
				width: 100%;
				height: 6.426rem;
				background-size: 100% 100%;
				background-repeat: no-repeat;
				position: relative;
				text-align: center;
			}
			
			.goinshop {
				font-size: 0.48rem;
				color: #FFFFFF;
				font-weight: bold;
				float: left;
				margin: 3.08rem 0 0 1.2rem;
			}
			
			.inviteUser {
				position: absolute;
				display: inline-block;
				width: 9.333rem;
				height: 1.8rem;
				line-height: 1.8rem;
				left: 0;
				right: 0;
				bottom: -0.9rem;
				margin: 0 auto;
				background-color: #FFFFFF;
				border-radius: 0.1rem;
				z-index: 10;
				box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.2);
			}
			.codeName{
				width: 30%;
				float: left;
				height: 1.8rem;
				line-height: 1.8rem;
				text-align: center;
				color: #333333;
				font-size: 0.506rem;
				font-weight: 500;
			}
			.smsCode{
				width: 70%;
				float: left;
				height: 1.8rem;
				line-height: 1.8rem;
				text-align: left;
				color: #FF8B30;
				font-size: 0.506rem;
				font-weight: 500;
			}
			/*内容*/
			
			.content {
				margin-top: 1.3rem;
				overflow: hidden;
			}
			
			.conTitle {
				font-size: 0.48rem;
				color: #333333;
				font-weight: 800;
				margin-left: 0.7rem;
				margin-top: 0.4rem;
			}
			
			.mui-input-group {
				width: 8.56rem;
				margin: 0 auto;
			}
			
			.mui-input-group:after,
			.mui-input-group:before {
				height: 0;
			}
			
			.mui-input-group .mui-input-row:after {
				left: 0;
				background-color: #E2E2E2;
			}
			
			.mui-input-group input::-webkit-input-placeholder {
				color: #E2E2E2;
			}
			
			.mui-input-group .mui-input-row {
				height: 1.466rem;
			}
			
			.mui-input-group input {
				padding: 0.373rem 15px 0.373rem 0;
				height: 1.466rem;
				font-size: 0.48rem;
				font-weight: 500;
			}
			
			/*尾部*/
			
			.footerBtn {
				text-align: center;
				margin-top: 0.4rem;
			}
			
			.registerBtn {
				display: inline-block;
				width: 6.853rem;
				height: 1.333rem;
				line-height: 1.333rem;
				color: #FFFFFF;
				background-color: #FC7A26;
				font-size: 0.48rem;
				font-weight: 500;
				border-radius: 0.1rem;
			}
			
			
		</style>
	</head>

	<body>
		<div class="header" style="background-image: url(../../img/smsAppointment/smsYuyue1.jpg);">
			<div class="inviteUser">
				<div class="codeName">消费码：</div>
				<div class="smsCode">513837297822347</div>
			</div>
		</div>
		<div class="content">
			<div class="conTitle">联系人</div>
			<div class="mui-input-group">
				<div class="mui-input-row">
					<input type="text" id="shopName" placeholder="请输入请输入购买人姓名">
				</div>
			</div>
			<div class="conTitle">手机号</div>
			<div class="mui-input-group">
				<div class="mui-input-row">
					<input type="number" class="" id="phone"  oninput="if(value.length>11)value=value.slice(0,11)" maxlength="11"  placeholder="请输入您购买商品时的手机号">
				</div>
			</div>
		</div>
		<div class="footerBtn">
			<div class="registerBtn">进行预约</div>
		</div>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
		<script src="../../plugins/flexible.js"></script>
		<script src="../../plugins/jquery-2.1.4.js"></script>
		<script src="../../plugins/vue.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../plugins/swiper.min.js"></script>
		<script src="../../plugins/serverApi.js"></script>
		<script type="text/javascript">
			$(function() {
				var code = getUrlParam("code") //电子码
				
				//进入预约
				var isClick = false;
				mui("body").on("tap", ".registerBtn", function() {
					var shopName = $("#shopName").val().trim(); //联系人
					var phone = $("#phone").val().trim(); //手机

					var isOk = validate(
						[shopName, ['required'],
							['购买人姓名不能为空']
						],
						[phone, ['required', 'phone'],
							['购买人手机号码不能为空', '请输入正确的手机号码']
						]
					);
					if(!isOk) return;

					//防止重复提交
					if(isClick) return;
					isClick = true;
					
					$.ajax({
						url: API_SERVER + 'Yuyue/ConsumeBookedConfirm', 
						headers: {
							"product": "h5",
							"platform": browserType
						},
						data: {
							fullname: shopName,
							phone: phone,
							code: code
						},
						success: function(data) {
							if(data.code == 200) {
								mui.toast("验证成功!");
								mui.openWindow({
									url: "smsAppointment.html?code=" + code + "&orderId=" + data.data.order_id + "&token=" + data.data.token
								});
							} else { //失败
								mui.toast(data.message);
								isClick = false;
							}
						},
						error: function(xhr, type, errorThrown) {
							console.log(type);
							isClick = false;
						}
					});
				})
				
			})
		</script>
	</body>

</html>
