<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>地图接入</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/leWan.css" rel="stylesheet" />
		<link href="../../plugins/swiper.min.css" rel="stylesheet" />
		<link href="../../fonts/iconfont.css" rel="stylesheet" />
		<style type="text/css">

		</style>
	</head>

	<body>
		<div>

		</div>
		<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
		<script src="../../plugins/flexible.js"></script>
		<script src="../../plugins/jquery-2.1.4.js"></script>
		<script src="../../plugins/vue.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../plugins/swiper.min.js"></script>
		<script src="../../plugins/serverApi.js"></script>
		
		<script type="text/javascript">
			$(function() {
				//配置注入
				function configWx() {
					var thisPageUrl = location.href.split('#')[0];
					var json = {
						url: thisPageUrl
					};
					var ajaxHelper = new AjaxHelper()
					ajaxHelper.get("../weixin/getJsTicket", json, function(data) {
						if(data != null) {
							configWeiXin(data.appId, data.timestamp, data.nonceStr,
								data.signature);
						} else {
							console.log("配置weixin jsapi失败");
						}
					}, function() {
						console.log("配置请求错误");
					});
				}

				function configWeiXin(appId, timestamp, nonceStr, signature) {
					wx.config({
						debug: true, // 开启调试模式,调用的所有api的赚回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
						appId: '', // 必填，公众号的唯一标识
						timestamp: , // 必填，生成签名的时间戳
						nonceStr: '', // 必填，生成签名的随机串
						signature: '', // 必填，签名
						jsApiList: [] // 必填，需要使用的JS接口列表
					});
				}

				//使用微信内置地图查看位置接口
				wx.openLocation({
					latitude: 0, // 纬度，浮点数，范围为90 ~ -90
					longitude: 0, // 经度，浮点数，范围为180 ~ -180。
					name: '', // 位置名
					address: '', // 地址详情说明
					scale: 1, // 地图缩放级别,整形值,范围从1~28。默认为最大
					infoUrl: '' // 在查看位置界面底部显示的超链接,可点击跳转
				});
				//获取地理位置接口
				wx.getLocation({
					type: 'wgs84', // 默认为wgs84的gps坐标，如果要赚回直接给openLocation用的火星坐标，可传入'gcj02'
					success: function(res) {
						log(res)
						var latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90
						var longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180。
						var speed = res.speed; // 速度，以米/每秒计
						var accuracy = res.accuracy; // 位置精度
					}
				});
			})
		</script>
	</body>

</html>
