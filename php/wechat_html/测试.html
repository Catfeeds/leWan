<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>地图接入</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

		<style type="text/css">

		</style>
	</head>

	<body>
		<div id="J_el">
			<div class="htmlText">

			</div>
		</div>

		<script src="plugins/vue.js"></script>
		<script src="plugins/jquery-2.1.4.js"></script>
		<script type="text/javascript">
			new Vue({
				el: '#J_el',
				data: {},
				created: function() {

				},
				methods: function() {

				},
				mounted: function() {

				},
			});

			getProductDetails();

			function getProductDetails() {
				var data = {
					token: null,
					type: 2, // 1未定位 2已定位
					pr_id: 10,
					lat: 103.10,
					lng: 30.12
				};
				$.ajax({
					url: 'http://cs.lewan6.ren/api/' + 'Product/ProductDetails',
					async: true,
					headers: {
						"product": "wechat",
						"platform": 'ios', //sreverApi里面设置了全局变量
						"provincecode": 510000,
						"citycode": 510100
					},
					data: data,
					success: function(data) {
						console.log(data)
						if(data.code == 200) {
							$('.htmlText').html(data.data.details.product_description)
						}
					}
				});
			}
		</script>
	</body>

</html>
